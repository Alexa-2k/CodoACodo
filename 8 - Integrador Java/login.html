<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Login de Usuario</title>
  </head>
  <body>
    <div class="container-fluid text-center">
      
      <!-- formulario de logueo -->
      <form class="container-fluid col-lg-6 text-center" action="">
        <div class="col-lg-6 text-center">
          <img
            src="assets/logo.jpg"
            class="logoBsAs"
            alt="Logo Vamos Buenos Aires EducaciÃ³n"
          />
        </div>
        <p class="h3">Ingresar al sistema</h1>
        <div class="col-lg-6 mb-0">
          <input
            type="email"
            class="form-control"
          id="inputMail"
            placeholder="prueba@gmail.com"
          />
        </div>
        <div class="col-lg-6 mb-3">
          <input type="password" value="" class="form-control" id="inputPass" />
        </div>
        <div class="col-lg-6">
          <button type="submit" class="btn btn-primary col-lg-12 ">Registrarse</button>
        </div>
      </form>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
