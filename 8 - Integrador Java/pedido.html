<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Registro de Pedido</title>
  </head>
  <body>
    <div class="container-fluid mt-5">
      
      <div class="col-lg-12 text-center ">
        <img
          src="assets/logo.jpg"
          class="logoBsAs mb-3"
          alt="Logo Vamos Buenos Aires Educación"
        />
        <div class="col-lg-12" ><p class="h2 text-center">Formulario de Pedido</p></div>
        <div class="col-lg-12"><p class="text-center mb-5 fs-5 fw-lighter">La fecha de entrega será coordinada telefónicamente</h1></div>
      
      </div>

      <div class="container-fluid text-center">
        <!-- formulario de pedido -->
        <p class="h5 text-center fs-4">Tu pedido</p>
        <form id="frmPedido" class="container-fluid text-center" action="POST">
         <div class="row mb-3" >
            <div class="col-md-6 ">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputNombre" placeholder="Tu nombre">
            </div>
            <div class="col-md-6">
              <label for="inputApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="inputApellido" placeholder="Tu apellido">
            </div>
          </div>

          <div class="mb-3">
          <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" id="nombreUsuario" class="form-control" placeholder="Usuario" aria-label="Usuario" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <label for="inputEmail" class="form-label">Email <span class="fw-lighter">(Optional)</span></label>
            <input type="email" class="form-control" id="inputEmail" placeholder="tumail@gmail.com">
          </div>
          <div class="col-md-12 mb-3">
            <label for="inputEntrega" class="form-label">Lugar de Entrega</span></label>
            <input type="email" class="form-control" id="inputEntrega" placeholder="Calle, nº, localidad...">
          </div>

          <div class="row mb-5" >
            <div class="col-md-5 ">
              <label for="selectLocalidad" class="form-label">Localidad</label>
              <select class="form-select" aria-label="localidad" id="selectLocalidad">
                <option selected>Seleccioná...</option>
                <option value="1">Moreno</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="inputProvincia" class="form-label">Provincia</label>
              <select class="form-select" aria-label="provincia" id="inputProvincia">
                <option selected>Seleccioná...</option>
                <option value="1">Buenos Aires</option>
                <option value="1">Tucumán</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="inputCodPostal" class="form-label">Cód. Postal</label>
              <input type="text" class="form-control" id="inputCodPostal">
            </div>
          </div>

          <hr class="mb-6">
          <!-- forma de pago -->
          <p class="h5 text-center fs-4">Forma de Pago</p>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Tarjeta de Crédito
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Mercado Pago
            </label>
          </div>
          

        </form>
      </div>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
